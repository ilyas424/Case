<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CASE</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  

<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<style>

.form .req:invalid {
  border: 2px solid red;
}
.form .req:valid {
  border: 2px solid green;
}

</style>
</head>

  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Форма</h2>
      <p class="lead">Ниже расположена форма для заполения пользовательскими данными.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-7">
        <h4 class="mb-3">Контактные данные</h4>
        <form class="form"  method="post">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Имя <span class="text-muted">*</span></label>
              <input type="text" class="form-control" name="first_name" placeholder="Иван" pattern="[A-Za-zА-Яа-яЁё]{2,20}" title="Латинский и русский алфавит, длина 2-20" required />
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Фамилия <span class="text-muted">*</span></label>
              <input type="text" class="form-control" name="last_name" placeholder="Иванович" pattern="[A-Za-zА-Яа-яЁё]{2,20}" title="Латинский и русский алфавит, длина 2-20" required />
            
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Отчество <span class="text-muted">*</span></label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" name="surname" placeholder="Иванов" pattern="[A-Za-zА-Яа-яЁё]{2,20}" title="Латинский и русский алфавит, длина 2-20"  required />
              </div>
            </div>

            <div class="col-12">
              <label for="date" class="form-label">Дата рождения <span class="text-muted">*</span></label>
              <input type="date" class="form-control" name="birth_date" placeholder="Дата" required
              value="2023-01-01"
              min="1999-01-01" max="2023-04-25">
            </div>

            <div class="col-12">
              <label for="place work" class="form-label">Место работы <span class="text-muted">*</span></label>
              <input type="text" class="form-control" name="place_work" placeholder="Яндекс.ру" pattern="[A-Za-zА-Яа-яЁё]{2,20}" title="Латинский и русский алфавит, длина 2-20"  required />
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address"  required />
                <label class="form-check-label" for="same-address">Согласие на обработку персональных данных</label>
              </div>
            </div>

            
          </div>

            
        <hr class="my-4">  
        <button class="w-100 btn btn-primary btn-lg" id="button" type="submit">Отправить</button>
    </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2023 ХНЛ</p>
    <a href="/users">Секретная ссылка</a>
  </footer>
</div>
<script>
$('document').ready(function() {
    $('#button').on('click', function() {
        $('input[required]').addClass('req');
  });
});
</script>

</body></html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CASE</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  

<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<style>

a{
  color: black;
}
a:hover{
  color:black;
  text-decoration: none;
}
.form .req:invalid {
  border: 2px solid red;
}
.form .req:valid {
  border: 2px solid green;
}
.container{
    margin-top: 100px;
    width: 450px;
}
.flash{
    border-radius: 5px;
    border: 1px solid #FF4343 ;
    background: #FF9C9C;
    
}

</style>
</head>

  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-7">
        <h4 class="text-center">Авторизация</h4>
        <form class="form"  method="post">
            {% for msg in get_flashed_messages() %}
            <div class="flash">
                {{msg}}
            </div>
            {% endfor %}
          <div class="row g-3">
    
            
            <div class="col-12">
              <label class="form-label">логин <span class="text-muted">*</span></label>
              <input type="text" class="form-control" name="login" >
            
            </div>

            <div class="col-12">
              <label  class="form-label">Пароль <span class="text-muted">*</span></label>
              <input type="password" class="form-control" name="password"  >
            </div>

          </div>
            
        <hr class="my-4">  
        <button class="w-100 btn btn-primary btn-lg" id="button" type="submit">Войти</button>
    </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2023 ХНЛ</p>
  </footer>
</div>
<script>
$('document').ready(function() {
    $('#button').on('click', function() {
        $('input[required]').addClass('req');
  });
});
</script>

</body></html>

<body>

        <table id ="example" class="table table-striped table-bordered" style="width: 1000px;">

              <tr>

                 <td>Дата</td>
              </tr>

            <tbody>
             {% for row in list %}

         </table>

    <script>
        $(document).ready(function() {
            $('#example').DataTable({     
               "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
                  "iDisplayLength": 3
                } 
              );
        }  );
  
      </script>
